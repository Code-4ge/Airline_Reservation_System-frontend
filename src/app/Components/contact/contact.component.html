<div class="contactbg">
    <app-navbar></app-navbar>
    <div class="contactcard">
        <h1>Contact Us</h1>
        <p>Feel Free to contact us any time. We will get back to you as soon as we can!.</p>
        <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
            <input type="text" name="name" id="name" placeholder="Name" formControlName="name"><br/>
            <input type="text" name="email" id="email" placeholder="email" formControlName="email"><br/>
            <textarea name="msg" id="msg" rows="10" placeholder="Message" formControlName="msg"></textarea><br/>
            <button id="send_btn">Send</button>
        </form>
    </div>
</div>
